<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>

    <link rel='stylesheet' href='main.css' type='text/css' charset='utf-8' />
    <title>Contact</title>
</head>

<body class='contact-page'>
    <!----------Header/Navigation------------>
    <header id='masthead'>
        <div class='container'>
            <a href='index.html' id='logo' aria-label='Moses Kamara spelled M O S E S K A M A R A'>Moses Kamara</a>
        </div>
        <nav>
            <a href='index.html'>About<i class='fa fa-user-circle'></i></a>
            <a href='portfolio.html'>Portfolio<i class='fa fa-folder-open'></i></a>

            <a href='Moses Kamara Resumé.pdf'>Resumé<i class='fa fa-file'></i></a>
        </nav>
    </header>

    <div id='main-container' class='container'>
        <section class='main-section'>
            <h1>Contact</h1>

            <form id='contact-form'>
                <label for='contactName'>Name</label>
                <input type='text' id='contactName' name='contactName' placeholder='John Smith' required='required' />

                <label for='contactEmail'>Email</label>
                <input type='email' id='contactEmail' name='contactEmail' placeholder='example@gmail.com'
                    required='required' />


                <label for='contactMessage'>Message</label>
                <textarea id='contactMessage' name='contactMessage' required='required'></textarea>

                <input type='submit' name='Submit' />
            </form>
        </section>

        <section class='sidebar'>
            <div id='connect'>
                <h2>Contact Me</h2>

                <a href='https://github.com/kamara-moses' target='_blank'><img
                        src='images/if_github_square_black_107109.png' class='social' alt='Github' /></a>
                <a href='https://www.linkedin.com/in/moses-kamara/' target='_blank'><img
                        src='images/if_linkedin_square_color_107091.png' class='social' alt='LinkedIn' /></a>
                <a href='https://slack.com/' target='_blank'><img src='images/slack.png' class='social' alt='Slack'></a>
                <a href='mailto:kamara.moses@yahoo.com' target='_blank'><img src='images/email.png' class='social' alt='Email'></a>
            </div>
        </section>
    </div>

    <!-----------Footer----------->
    <footer class='footer'>

        </p>

</body>

</html>
